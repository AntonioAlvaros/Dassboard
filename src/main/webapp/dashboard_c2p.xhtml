    <ui:define name="content">

   <div>
            
        </div>

        
        <div class="ui-g dashboard">
            
                 <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-1">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xE86C;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Aprobadas</span>
                        <span class="colorbox-count">
                            <h:outputText class="colorbox-count"  id="txt_count" value="#{pollViewC2P.approved}"/>
                        </span>
                        
                         <p:poll  interval="1" listener="#{pollViewC2P.increment}" update="txt_count"/>
                        
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-2">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xe565;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Reversadas</span>
                        <h:outputText class="colorbox-count"  id="txt_reversed" value="#{pollViewC2P.reversed}"/>
                        <p:poll  interval="2" listener="#{pollViewC2P.increment}" update="txt_reversed"/>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-3">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xE160;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Rechazadas</span>
                        <h:outputText class="colorbox-count"  id="txt_reject" value="#{pollViewC2P.rejected}"/>
                        <p:poll  interval="1" listener="#{pollViewC2P.increment}" update="txt_reject"/>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-4">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xe426;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Time Out</span>
                        <h:outputText class="colorbox-count"  id="txt_timeOut" value="#{pollViewC2P.timeout}"/>
                        <p:poll  interval="1" listener="#{pollViewC2P.increment}" update="txt_timeOut"/>
                    </div>
                </div>
            </div>
            
             <div class="ui-g-12 ui-md-4">
                <div class="card">
                    <h1 class="centerText">Motivos de Rechazos</h1>
                    <p:poll interval="1" update="pie" />
                    <p:chart id="pie" type="pie" model="#{chartDemoViewC2P.pieModel1}" responsive="true" />
                </div>
             </div>
            
            <div class="ui-g-12 ui-md-4">
                <div class="card">
                    <h1 class="centerText">Transacciones por Interfaces</h1>
                     <p:poll interval="5" update="bar" />
                    <p:chart id="bar" type="bar" model="#{chartDemoViewC2P.barModel}" responsive="true"/>
                </div>
             </div>
            
               <div class="ui-g-12 ui-md-4">
                <div class="card">
                    <h1 class="centerText">Ultimos 3 Meses</h1>
                     <p:poll interval="5" update="bar2" />
                    <p:chart id="bar2" type="bar" model="#{chartDemoViewC2P.barModel1}" responsive="true"/>
                </div>
             </div>
 
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Transacciones Aprobadas</span>
                        <span class="overview-badge">Monto</span>
                       <span class="overview-detail">                        
                            <h:outputText class="txt_count_amount-count"  id="txt_count_amount" value="#{pollViewC2P.sumApproved}">                       
                                
                                         <f:convertNumber pattern="#000,000.00" />
                            </h:outputText>
                                
                        </span>
                         

                         <p:poll  interval="2" listener="#{pollViewC2P.increment}" update="txt_count_amount"/>
                        
                        
                    </div>
                    <div class="overview-footer">
                         <p:graphicImage name="images/dashboard/progress-approved.svg" library="ultima-layout" style="width: 100%" />
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Transacciones Rechazadas</span>
                        <span class="overview-badge">Monto</span>
                                  <span class="overview-detail">                        
                                      <h:outputText class="txt_count_amount-count"  id="txt_count_amount_reject" value="#{pollViewC2P.sumReject}">                       
                                           <f:convertNumber pattern="#000,000.00" />
                            </h:outputText>
                        </span>
                         

                         <p:poll  interval="2" listener="#{pollViewC2P.increment}" update="txt_count_amount_reject"/>
                         
                         
                         
                        
                    </div>
                    <div class="overview-footer">
                        <p:graphicImage name="images/dashboard/progress-reject.svg" library="ultima-layout" style="width: 100%" />
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Transaciones Reversadas</span>
                        <span class="overview-badge">Monto</span>
                                        <span class="overview-detail">                        
                                            <h:outputText class="txt_count_amount-count"  id="txt_count_amount_reverse" value="#{pollViewC2P.sumReversed}">    
                                                    <f:convertNumber pattern="#000,000.00" />
                                                </h:outputText>
                        </span>
                         

                         <p:poll  interval="2" listener="#{pollViewC2P.increment}" update="txt_count_amount_reverse"/>
                        
                    </div>
                    <div class="overview-footer">
                        <p:graphicImage name="images/dashboard/progress-reversed.svg" library="ultima-layout" style="width: 100%" />
                    </div>
                </div>
            </div>
        </div>
